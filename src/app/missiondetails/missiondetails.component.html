<div *ngIf="launch" class="flex">
    <mat-card class="flex-1 p-4">
      <img mat-card-image [src]="launch.links.mission_patch" alt="{{ launch.mission_name }}">
    </mat-card>
    <mat-card class="flex-1 p-4">
      <mat-card-title>{{ launch.mission_name }}</mat-card-title>
      <mat-card-content>
        <p>Launch Year: {{ launch.launch_year }}</p>
        <p>Rocket Name: {{ launch.rocket.rocket_name }}</p>
        <p>Rocket Type: {{ launch.rocket.rocket_type }}</p>
        <p>Launch Site: {{ launch.launch_site.site_name }}</p>
        <p>Details: {{ launch.details }}</p>
        <p>Links:</p>
        <ul>
          <li><a [href]="launch.links.video_link" target="_blank">Video</a></li>
          <li><a [href]="launch.links.article_link" target="_blank">Article</a></li>
          <li><a [href]="launch.links.wikipedia" target="_blank">Wikipedia</a></li>
        </ul>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button routerLink="/view-list">Close</button>
      </mat-card-actions>
    </mat-card>
</div>
